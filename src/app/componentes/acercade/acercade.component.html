<div style="color: #1b1b1b; padding: 0px; border: 2px solid #d8d8d8; border-radius: 6px;">
    <div>
        <app-imagenfondo></app-imagenfondo>
    </div>
    <div class="container" *ngIf="usuario">
         <div class="text-center">   
            <a (click)="onOpenModal('edit',usuario)" 
            class="btn btn-primary" 
            data-bs-placement="top" 
            data-bs-toggle="modal"
            data-bs-original-title="edit" 
            data-bs-target="#editUsuarioModal">
            <i class="fa fa-pencil"></i>
             </a>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="col">
                <img src="{{usuario.fotoPerfil}}" alt="fotoperfil" class="img-fluid" id="fotoperfil">
            </div>
            <div class="col">
                <h2 id="nombre">{{usuario.nombreApell}}</h2>
                <p id="profesion">{{usuario.titulo}}</p>
            </div>
            <div class="col">
                <h1 id="acercademi">Acerca de mi</h1>
                <p>{{usuario.descripcion}}</p>
            </div>
        </div>
    </div>
</div>
<!--Modal boton editar-->
<div 
class="modal fade" 
id="editUsuarioModal" 
tabindex="-1" 
aria-labelledby="editUsuarioModal" 
aria-hidden="true"
data-bs-target="#editUsuarioModal" 
role="modal-dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUsuarioModal">
                    Editar usuario{{editUsuario?.descripcion}}
                </h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                        <input type="hidden" ngModel="{{editUsuario?.id}}" name="id" class="form-control" id="id" placeholder="" />
                    </div>
                    <div class="form-group">
                        <label for="fotoPerfil">Foto de perfil</label>
                        <input type="text" 
                        ngModel="{{editUsuario?.fotoPerfil}}" 
                        name="fotoPerfil" 
                        class="form-control"
                        id="fotoPerfil" 
                        placeholder="Foto de perfil">
                    </div>
                    <div class="form-group">
                        <label for="nombreApell">Nombre y apellido</label>
                        <input 
                        type="text" 
                        ngModel="{{editUsuario?.nombreApell}}" 
                        name="nombreApell"
                        class="form-control"
                        id="nombreApell" 
                        placeholder="Nombre y apellido">
                    </div>
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input 
                        type="text" 
                        ngModel="{{editUsuario?.titulo}}" 
                        name="titulo" 
                        class="form-control"
                        id="titulo" 
                        placeholder="Título">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input 
                        type="text" 
                        ngModel="{{editUsuario?.descripcion}}" 
                        name="descripcion"
                        class="form-control" 
                        id="descripcion" 
                        placeholder="Descripción">
                    </div>
                    <div class="modal-footer">
                        <button 
                        type="button" 
                        id="" 
                        class="btn btn-secondary" 
                        data-bs-dismiss="modal">
                        Cerrar
                        </button>
                        <button 
                        (click)="onUpdateUsuario(editForm.value)" 
                        type="submit" 
                        class="btn btn-primary">
                        Guardar cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
